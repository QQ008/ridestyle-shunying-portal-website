 <?xml version="1.0" encoding="UTF-8"?>
<svg width="500" height="350" viewBox="0 0 500 350" xmlns="http://www.w3.org/2000/svg">
  <style>
    .bg { fill: #2c3e50; }
    .circle-1 { fill: #3498db; opacity: 0.1; }
    .circle-2 { fill: #2ecc71; opacity: 0.1; }
    .circle-3 { fill: #e74c3c; opacity: 0.1; }
    .code-window { fill: #34495e; }
    .code-header { fill: #2c3e50; }
    .window-btn-1 { fill: #e74c3c; }
    .window-btn-2 { fill: #f1c40f; }
    .window-btn-3 { fill: #2ecc71; }
    .code-line { fill: none; stroke: #ecf0f1; stroke-width: 1.5; stroke-linecap: round; }
    .code-blue { fill: none; stroke: #3498db; stroke-width: 1.5; stroke-linecap: round; }
    .code-green { fill: none; stroke: #2ecc71; stroke-width: 1.5; stroke-linecap: round; }
    .code-red { fill: none; stroke: #e74c3c; stroke-width: 1.5; stroke-linecap: round; }
    .code-purple { fill: none; stroke: #9b59b6; stroke-width: 1.5; stroke-linecap: round; }
    .bike { fill: #3498db; }
    .cyclist { fill: #2ecc71; }
    .detection-box { fill: none; stroke: #e74c3c; stroke-width: 2; stroke-dasharray: 5,5; }
    .label-bg { fill: #e74c3c; }
    .label-text { fill: white; font-family: Arial, sans-serif; font-size: 10px; text-anchor: middle; }
